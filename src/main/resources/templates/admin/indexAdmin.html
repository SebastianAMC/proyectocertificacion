	                <th width="20%">Nombre del curso</th>
	                <th>Fecha Inicio</th>
	                <th>Fecha Termino</th>
	                <th>Descripcion</th>
	                <th></th>
	                <th></th>
	            </tr>
	            </thead>
	            <tbody>
	            <tr class="result" data-th-each="cur : ${cursos}">

	                <td>[[${cur.fecinicio}]]</td>
	                <td>[[${cur.fectermino}]]</td>
