<div class="container">

	<div class="row">
        <div id="title">
            <h1 class="mt-5 mb-5 text-center">Detalle Curso</h1>
        </div>    
    </div>
    <div class="row">
       <table id="Curso Detail" class="table table-striped table-dark table-responsive">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Cupos</th>
                <th>Descripcion</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result">
                <td><h4 th:text="${curso.id}" id="id"/></td>
                <td><h4 th:text="${curso.nombre}" id="name"/></td>   
                <td><img class="w-75" th:src="@{${curso.imagen}}"/></td>
                <td><p th:text="${curso.cupos}" id="desc"/></p></td>   
                <td><p th:text="${curso.descripcion}" id="desc"/></p></td>   
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/asignarCurso/{id}(id=${curso.id})}"><button class="btn btn-sm btn-success mb-5">Asignar</button></a>
    <span style="color:red" th:text="${mensaje}"></span>
</div>
